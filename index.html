<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" media="screen" type="text/css" href="style.css">
  </head>
  <body ng-app="ChazCard">
    <div ng-controller="MainCtrl">
      <div class="pitchpipe">
        <div ng-repeat="note in notes">
          <input type="button" class="noteButton" value="{{note.name}}" ng-click="playNote(note.hz)"></input>
        </div>
      </div>

      <div class="songlist">
        <div ng-repeat="song in songs" class="song-row" ng-click="playNote(song.pitch)">
          <span>{{song.title}}</span>
          <span>{{song.pitch}}</span>
        </div>
      </div>

    </div>
    <script src="jquery-2.1.1.min.js"></script>
    <script src="angular-1.2.16.min.js" type="text/javascript"></script>
    <script src="main.js"></script>
  </body>
</html>
