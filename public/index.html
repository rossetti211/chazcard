<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" type="text/css" href="/css/normalize.css">
    <link rel="stylesheet" media="screen" type="text/css" href="/css/style.css">
  </head>
  <body ng-app="ChazCard">
    <div class="container" ng-controller="MainCtrl">
      <div class="pitchpipe">
        <div ng-repeat="note in notes">
          <input type="button" class="noteButton" value="{{note.name}}" ng-click="playNote(note.hz)"></input>
        </div>
      </div>

      <div class="songlist">
        <div>
          Search: <input class="songs-searchbox" ng-model="search">
        </div>
        <div ng-repeat="song in songs | filter:search" class="song-row" ng-click="playNote(song.pitch)">
          <span class="song-title">{{song.title}}</span>
          <span class="song-pitch">{{song.pitch}}</span>
        </div>
      </div>

    </div>
    <script src="/js/jquery-2.1.1.min.js"></script>
    <script src="/js/angular-1.2.16.min.js" type="text/javascript"></script>
    <script src="/js/fastclick.js" type="text/javascript"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
