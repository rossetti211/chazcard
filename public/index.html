<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" type="text/css" href="/bootstrap.css">
    <link rel="stylesheet" media="screen" type="text/css" href="/style.css">
  </head>
  <body ng-app="ChazCard">
    <div class="container" ng-controller="MainCtrl">
      <div class="pitchpipe row clearfix">
        <div ng-repeat="note in notes" class="pitch-button col-xs-3 col-md-2 col-lg-1">
          <div class="noteButton" hm-touch="playNote(note.hz)" hm-release="stopNote();">{{note.name}}</div>
        </div>
        <div style="clear: both;"></div>
      </div>

      <div class="songlist row">
        <div class="songs-searchbox row">
          Search: <input ng-model="search">
        </div>
        <div ng-repeat="song in songs | filter:search" class="song-row" hm-touch="playNote(song.pitch);" hm-release="stopNote();">
          <span class="song-title">{{song.title}}</span>
          <span class="song-pitch">{{song.pitch}}</span>
        </div>
      </div>

    </div>
    <!--
    <script src="/js/jquery-2.1.1.min.js"></script>
    <script src="/js/underscore.js" type="text/javascript"></script>
    <script src="/js/angular-1.2.16.min.js" type="text/javascript"></script>
    <script src="/js/hammer.js" type="text/javascript"></script>
    <script src="/js/angular-hammer.js" type="text/javascript"></script>
    <script src="/js/main.js"></script>
    -->
    <script src="/footer.min.js" type="text/javascript"></script>

  </body>
</html>
